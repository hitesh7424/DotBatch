<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
  </head>
  <body>
    <style>
      h1 {
        text-shadow: 3px 3px 3px red;
        text-shadow: 3px 3px 3px red, 110px 10px 5px blue;
      }
      .box {
        background-color: aqua;
        width: 200px;
        height: 200px;
        box-shadow: 10px 10px 15px green, 20px -10px 30px brown;
        color: red;
      }
    </style>

    <h1>This is my Headings</h1>
    <div class="box">Div for box shadow</div>
  </body>
</html>
