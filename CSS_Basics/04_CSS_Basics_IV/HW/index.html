<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img class="image" src="mug.png" alt="Coffee Mug">
            <div class="text">
                <p class="product">Coffee Mug</p>
                <p class="product_title">White Coffee Mug</p>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.</p>
                <p class="price"><span class="price_new green-text ">₹149</span> <span
                        class="price_old green-text strike">₹230</span> </p>
                <button class="btn"><img class="btn-img" src="https://bit.ly/3Q6Adni" alt="Cart"><span class="btn_text description">Add to
                        Cart</span></button>
            </div>
        </div>
    </div>
</body>

</html>
