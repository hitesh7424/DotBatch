<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW table rowspan colspan</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- <img src="hw_table.png" alt="hw table" width="100%" /> -->

    <table>
        <colgroup>
            <col span="1" >
            <col span="1" style="background-color: yellow;">
            <col span="1" style="background-color: red;">
        </colgroup>
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
      </tr>
      <td>Minimum</td>
      <td>Maximum</td>
      <td>2 hours after eating</td>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
